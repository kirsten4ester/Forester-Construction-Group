        <div class="container">

        <!-- ---- GOOGLE MAP ---- -->



        <!-- ---- CONTACT FORM ---- -->
        <div class="contact-form">
            <h3>Drop us a line</h3>
            <form action="POST" data-netlify="true">
                <div class="fields">
                    <div class="field half">
                        <input style="border:none" type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="field half">
                        <input style="border:none" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="field half">
                        <input style="border:none" type="number" name="phone" id="phone" placeholder="Phone">
                    </div>
                    <div class="field">
                        <textarea style="border:none" name="inquiry" id="inquiry" cols="30" rows="10" placeholder="Inquiry"></textarea>
                    </div>
                    <!-- <div class="field">
                        <input type="file" name="myfile" id="myfile" placeholder="Upload File" rows="7">
                    </div> -->
                    <div class="field">
                        <div data-netlify-recaptcha="true" style="border:none"></div>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="button primary"></li>
                </ul>
            </form>
        </div>

    </main>
